<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensitive Info Selector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .text-container {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        button {
            margin: 10px 5px;
            padding: 10px;
            font-size: 16px;
        }
        .highlight {
            color: orangered;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sensitive Info Selector</h1>
    <div id="textInput" class="text-container contenteditable" contenteditable="true"></div>
    <br>
    <button onclick="detectSensitiveInfo()">Detect Sensitive Info</button>
    <button onclick="replaceSensitiveInfo()">Replace with Placeholders</button>
    <button onclick="sayHello()">Say Hello</button>
    <pre id="output"></pre>

    <!-- Link external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
